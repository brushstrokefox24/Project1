<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv=Content-Type content="text/html; charset=utf-8">
		<title>Ashley Pajak --Project 1</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<img src="img/logo.png" alt="Vampire Association of TranslyFlorida">
		<div id="container">
			<div id="coupons" ondrop="drop(event)" ondragover="allowDrop(event)" >
				<img src="img/coupon1.jpg" draggable="true" ondragstart="drag(event)" class="couponimg" id="$5" alt="This Five Dollar Coupon is good for three months of service.">
				<img src="img/coupon2.jpg" draggable="true" ondragstart="drag(event)" class="couponimg" id="$10" alt="This Ten Dollar Coupon is good for six months of service.">
				<img src="img/coupon3.jpg" draggable="true" ondragstart="drag(event)" class="couponimg" id="$20" alt="This Twenty Five Dollar Coupon is good for a year of service.">
			</div>	
			<div id="selection">	
				<div id="membership1" ondrop="drop(event)" ondragover="allowDrop(event)">
					<h1>Starving Students Group</h1>
					<h2>Type A blood - starving College students</h2>
					<p>3 month Membership - <span class="red">$19.00 a month</span><p>
				</div>
				  <div style="clear: both;"></div>
				<div id="membership2" ondrop="drop(event)" ondragover="allowDrop(event)">
					<h1>Professional Bite-Me Group</h1>
					<h2>All blood types from healthy professionals</h2>
					<p>6 month Membership - <span class="red">$39.00 a month</span></p>
				</div>
				<div style="clear: both;"></div>
				<div id="membership3" ondrop="drop(event)" ondragover="allowDrop(event)">
					<h1>Attorneys Group</h1>
                    <h2>Access to Attorneys</h2>
                    <p>One-Year Membership - <span class="red">FREE</span></p>
				</div>
				<div style="clear: both;"></div>
			</div>
		</div>
		<div style="clear: both;"></div>
		<div id="buyout"><br>
				Test
		</div>
			
		<script src="js/dragndrop.js"></script>
	</body>
</html>
