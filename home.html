<!DOCTYPE HTML>
<html>
<head><title>Ashley Pajak</title>
<!--
	Example for DIG4104c
    Based on W3C example at
    http://www.w3schools.com/html/html5_draganddrop.asp
    M. Moshell - December 2012
-->

<style type="text/css">
#div1, #div2, #div3, #choice{
	float:right; 
	width:150px;
	min-height:100px; 
	max-height:auto;
	margin:10px;
	padding:10px;
	border:1px solid #aaaaaa;

}
img{
	margin:auto;
	display:block;
}
</style>
<script>
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text"); //data is id of planet
var f=document.getElementById(data); // f is object of the planet
ev.target.appendChild(f);

var what=ev.target.textContent;

document.getElementById("choice").innerHTML="The Plan and Coupon you selected is the <br><span id='choicesel'>"+what+"</span>";  

}

</script>

</script>
</head>
<body>
<img src="earth.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="88">
<img src="earth.gif" draggable="true" ondragstart="drag(event)" id="drag2" width="99" height="99">
<img src="earth.gif" draggable="true" ondragstart="drag(event)" id="drag3" width="77" height="77">
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  Starving Student Plan<br></div>
  <div style="clear: both;">
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" >Professionals Plan
<br></div>
<div style="clear: both;">
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">Attorney Plan<br></div>
<div style="clear: both;">
<div id="choice">Please Select a Plan</div>


</body>
</html>
