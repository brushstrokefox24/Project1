<!DOCTYPE HTML>
<html>
	<head>
		<title>Ashley Pajak --Project 1</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="container">
			<div id="coupons" ondrop="drop(event)" ondragover="allowDrop(event)" >
				<img src="img/coupon1.jpg" draggable="true" ondragstart="drag(event)" id="$5" alt="This Five Dollar Coupon is good for three months of service."><br>
				<img src="img/coupon2.jpg" draggable="true" ondragstart="drag(event)" id="$10" alt="This Ten Dollar Coupon is good for six months of service."><br>
				<img src="img/coupon3.jpg" draggable="true" ondragstart="drag(event)" id="$20" alt="This Twenty Five Dollar Coupon is good for a year of service.">
			</div>	
			<div id="selection">	
				<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">Starving Student Plan<br></div>
				  <div style="clear: both;"></div>
				<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">Professionals Plan<br></div>
				<div style="clear: both;"></div>
				<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">Attorney Plan<br></div>
				<div style="clear: both;"></div>
				<div id="choice">Savings Selected<br></div>
			</div>
		</div>
		<div style="clear: both;"></div>
			<div id="buyout"><br></div>
			
		<script src="js/dragndrop.js"></script>
	</body>
</html>
